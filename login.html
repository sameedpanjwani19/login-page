<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate1"></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div id="loginEmail" class="input-box">
                    <input id="loginEmailInput" type="text" required>
                    <label for="">Email</label>
                    <span class="lnr lnr-envelope"></span>
                </div>
                <div id="loginPassword" class="input-box">
                    <input id="loginPasswordInput" type="password" required>
                    <label for="">Password</label>
                    <span class="lnr lnr-lock"></span>
                </div>
                <button id="loginButton" type="button" class="btn">Login</button>
            </form>
        </div>

        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
